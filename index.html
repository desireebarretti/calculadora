<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | DRVB</title>
</head>
<body>
    <header>
        <h1>Calculadora | DRVB</h1>
    </header>
    <main>
        
        <section id="corpo">
            <div>
                <input type="text" value="0" id="tela" class="tela">
            </div>
            <div class="primeira-linha">
                <button class="btn_num especial">AC</button>
                <button class="btn_num especial">/</button>
            </div>
            <div class="segunda-linha">
                <button class="btn_num">7</button>
                <button class="btn_num">8</button>
                <button class="btn_num">9</button>
                <button class="btn_num especial">*</button>
            </div>
            <div class="terceira-linha">
                <button class="btn_num">4</button>
                <button class="btn_num">5</button>
                <button class="btn_num">6</button>
                <button class="btn_num especial">-</button>
            </div>
            <div class="quarta-linha">
                <button class="btn_num">1</button>
                <button class="btn_num">2</button>
                <button class="btn_num">3</button>
                <button class="btn_num especial">+</button>
            </div>
            <div class="quinta-linha">
                <button class="btn_num">0</button>
                <button class="btn_num">.</button>
                <button class="btn_num especial">=</button>
            </div>
        </section>
    </main>
</body>
</html>
