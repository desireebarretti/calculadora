<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora | DRVB</title>
</head>

<body>

    <header>
        <h1>Calculadora | DRVB</h1>
    </header>
    <main>
        <section id="corpo">
            <div>
                <p id="tela"></p>
            </div>

            <table>

                <tr>
                    <td colspan="3"><button class="btn_num especial" id="ac" onclick="reset()">AC</button></td>
                    <td><button class="btn_num especial" id="divisao"onclick="numeroNaTela('/')">/</button></td>
                </tr>

                <tr>
                    <td><button class="btn_num" onclick="numeroNaTela('7')">7</button></td>
                    <td><button class="btn_num" onclick="numeroNaTela('8')">8</button></td>
                    <td><button class="btn_num" onclick="numeroNaTela('9')">9</button></td>
                    <td><button class="btn_num especial" id="multiplicador" onclick="numeroNaTela('*')">x</button></td>
                </tr>

                <tr>
                    <td><button class="btn_num" onclick="numeroNaTela('4')">4</button></td>
                    <td><button class="btn_num" onclick="numeroNaTela('5')">5</button></td>
                    <td><button class="btn_num" onclick="numeroNaTela('6')">6</button></td>
                    <td><button class="btn_num especial" id="subtracao" onclick="numeroNaTela('-')">-</button></td>
                </tr>

                <tr>
                    <td><button class="btn_num" onclick="numeroNaTela('1')">1</button></td>
                    <td><button class="btn_num" onclick="numeroNaTela('2')">2</button></td>
                    <td><button class="btn_num" onclick="numeroNaTela('3')">3</button></td>
                    <td><button class="btn_num especial" id="soma" onclick="numeroNaTela('+')">+</button></td>
                </tr>

                <tr>
                    <td><button class="btn_num" onclick="numeroNaTela('0')">0</button></td>
                    <td><button class="btn_num" onclick="numeroNaTela('.')">.</button></td>
                    <td colspan="2"><button class="btn_num especial" id="resultado" onclick="calcular()">=</button></td>
                </tr>
            </table>

        </section>
    </main>

    <div class="contatos">

        <a href="https://github.com/desireebarretti" target="_blank"><img src="./img/logo-github.jpg" alt="Icone GitHub de Desirée" class="img_contatos"></a>

        <a href="https://www.linkedin.com/in/desireervbarretti/" target="_blank"><img src="./img/logo-linkedin.png" alt="Icone Linkedin de Desirée" class="img_contatos"></a>

        <a href="https://www.instagram.com/desireerossivieira/" target="_blank"><img src="./img/logo-instagram.jpg" alt="Icone Instagram de Desirée" class="img_contatos"></a>

        <a href="https://www.facebook.com/desiree.rossi7/" target="_blank"><img src="./img/logo-facebook.jpg" alt="Icone Facebook de Desirée" class="img_contatos"></a>

    </div>
    <footer> 
     
    </footer>
    <script src="./js.js"></script>

</body>

</html>
